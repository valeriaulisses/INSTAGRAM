<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpeg" alt="foto de perfil">
                    </div>
                    <a href="a" class="instagram-login">Continue como valeriamulisses</a>
                    <a href="a" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é valeriamulisses?</p>
                    <p class="not-account">
                        <span class="link-blue">Trocar de conta</span>
                        ou
                        <span class="link-blue">Cadastre-se</span>
                    </p>                    
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="a" class="app-download"></a>
                        <a href="a" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
